<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./plantillas/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo_perros">
        Paseando Perros - Listado
    </ui:define>

    <ui:define name="content">
        <p:growl id="grwlErroresHome"/>
        <h:form id="formPE" prependId="false">
            <p:panel id="panelPerros" header="Listado Perros - #{listaDEController.listaPerrosDE.contarNodosDE()}">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Número"/>
                    <p:outputLabel value="#{listaDEController.perroMostrar.numero}"/>
                    <p:outputLabel value="Nombre"/>
                    <p:outputLabel value="#{listaDEController.perroMostrar.nombre}"/>
                    <p:outputLabel value="Edad"/>
                    <p:outputLabel value="#{listaDEController.perroMostrar.edad}"/>
                </p:panelGrid>

                <p:panelGrid columns="3">
                    <p:commandButton value="Primero" disabled="#{listaDEController.tempDE == listaDEController.listaPerrosDE.cabeza}">
                        <p:ajax listener="#{listaDEController.irPrimeroDE()}" update="panelPerros"/>
                    </p:commandButton>

                    <p:commandButton value="Siguiente" disabled="#{listaDEController.tempDE.siguiente == null}">
                        <p:ajax listener="#{listaDEController.irSiguienteDE()}" update="panelPerros"/>
                    </p:commandButton>

                    <p:commandButton value="Último" disabled="#{listaDEController.tempDE.siguiente == null}">
                        <p:ajax listener="#{listaDEController.irUltimoDE()}" update="panelPerros"/>
                    </p:commandButton>

                    <p:commandButton value="Invertir Lista">
                        <p:ajax listener="#{listaDEController.invertirDE()}" update=":grwlErroresHome,panelPerros,frmBuscar"/>
                    </p:commandButton>

                    <p:commandButton value="Intercambiar extremos">
                        <p:ajax listener="#{listaDEController.intercambiarDE()}" update=":grwlErroresHome,panelPerros"/>
                    </p:commandButton>

                </p:panelGrid>
            </p:panel>    
        </h:form>

        <p:panelGrid>
            <p:commandButton value="Borrar" disabled="#{listaDEController.listaPerrosDE.contarNodosDE()}) == 1}">
                <p:ajax listener="#{listaDEController.borrarPerroDE()}" update="panelPerros" process="@this" />
                <p:spinner value="#{listaDEController.datoBorrar}"  min="1" max="100" id="borrar" 
                           required="true" immediate="false" placeholder="Ingrese ID" /> 

            </p:commandButton>

            <h:form id="frmBuscar">

                <p:panel header="Buscar Perro - Posición">
                    <p:outputLabel value="Ingrese la posición a buscar"/>

                    <p:spinner id="datoBuscar"  value="#{listaDEController.datoBuscar}" min="1" max="#{listaDEController.listaPerrosDE.contarNodosDE()}" />

                    <p:commandButton value="Buscar" update="pnlPerroEnc" action="#{listaDEController.buscarPerroDE()}" 
                                     oncomplete="PF('dlgPerroEnc').show();"/>

                </p:panel>

                <p:dialog header="Perro encontrado" widgetVar="dlgPerroEnc" height="200" closeOnEscape="true">
                    <p:panel id="pnlPerroEnc" header="Datos Perro">
                        <p:panelGrid columns="2">
                            <h:outputText value="Numero: " />
                            <h:outputText value="#{listaDEController.perroEncontrado.numero}" />
                            <h:outputText value="Nombre: " />
                            <h:outputText value="#{listaDEController.perroEncontrado.nombre}: " />
                            <h:outputText value="Edad: " />
                            <h:outputText value="#{listaDEController.perroEncontrado.edad}: " />
                        </p:panelGrid>    
                    </p:panel>
                </p:dialog>

                <p:diagram id="dgrPerros" value="#{listaDEController.model}" style="height:600px" styleClass="ui-widget-content" />
            </h:form>



        </p:panelGrid>
    </ui:define>


</ui:composition>
