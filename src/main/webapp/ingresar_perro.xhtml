<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./plantillas/principal.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:insert name="titulo_perros">
        Paseando Perros - Formulario
    </ui:insert>

    <ui:define name="content">
        <p:growl id="grwlErrores"/>
        <h:form id="frmPerro" prependId="false">
            <p:panel header="Formulario de Registro de Perros">
                <p:panelGrid columns="2">

                    <h:outputText value="Número"/>
                    <p:spinner value="#{listaSeControlador.perroMostrar.numero}" min="1"/>
                    <h:outputText value="Nombre"/>
                    <p:inputText value="#{listaSeControlador.perroMostrar.nombre}" required="true"/>
                    <h:outputText value="Edad"/>
                    <p:spinner value="#{listaSeControlador.perroMostrar.edad}" min="1" required="true"/>

                    <p:outputLabel value="Ubicación"/>
                    <p:selectOneMenu id="ubicacion" required=true" value="#{listaSeControlador.seleccionUbicacion}"> 
                        <f:selectItem itemLabel="Seleccione uno" itemEscaped="true"/>
                        <f:selectItem itemValue="1" itemLabel="Al inicio"/>
                        <f:selectItem itemValue="2" itemLabel="Al final"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Guardar" update=":grwlErrores,frmPerro" action="#{listaSeControlador.guardarPerro()}">

                    </p:commandButton>        
                    <p:commandButton value="Limpiar" >
                        <p:ajax update="frmPerro" listener="#{listaSeControlador.irCrearPerro()}"/>
                    </p:commandButton>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>


</ui:composition>>
